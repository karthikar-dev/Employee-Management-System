<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Employee</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container">
    <h2>Add New Employee</h2>
    <form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" th:field="*{firstname}" class="form-control" />
            <div th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="invalid-feedback">First Name Error</div>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" th:field="*{lastname}" class="form-control" />
            <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="invalid-feedback">Last Name Error</div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback">Email Error</div>
        </div>
        <button type="submit" class="btn btn-primary">Save <i class="fas fa-save"></i></button>
    </form>
</div>
</body>
</html>
